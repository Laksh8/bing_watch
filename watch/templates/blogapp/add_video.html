{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>Add Video</title>
{% endblock %}
{% block content %}
<div class="container">
    <h1>Add Video</h1><hr>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="title" class="form-control" placeholder="Title" required><br>
        <textarea required name="discreption" placeholder="Enter Video Disreption..." class="form-control"></textarea><br>
        <input type="file" name="thumbnail" required><br><br>
        <input type="file" name="video"  required><br><br>
        <input type="submit">
    </form>


</div>
{% endblock %}
